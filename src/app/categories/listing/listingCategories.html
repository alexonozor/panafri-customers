<ActionBar title="All Categories" class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>

</ActionBar>

<ScrollView>
    <ListView [items]="categories">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even" >
            <StackLayout [class.odd]="odd" [class.even]="even" (tap)="gotoCategory(item)">
                <Label [text]="item.name + ' ' +  item.id" class="category-text"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</ScrollView>
